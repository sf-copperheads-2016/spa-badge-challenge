<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link rel="stylesheet" type="text/css" href="css/main.css">

  <!-- JavaScripts -->
  <script src="js/miniQuery.js"></script>
  <script src="js/handlebars-v4.0.5.js"></script>

  <title>SPABadge</title>
</head>

<body>
  <!-- index template -->
  <script id="students-index-template" type="text/template">
    <h1>SF Copperheads</h1>

    <ul>
      {{#students}}
        <li>
          <a id="{{id}}" class="student-link" href="/students/{{id}}">{{name}}</a>
        </li>
      {{/students}}
    </ul>
  </script>

  <!-- show template -->
  <script id="students-show-template" type="text/template">
    <h1>{{student.name}}</h1>
    <ul>
      {{#badges}}
        <li>{{name}}</li>
      {{/badges}}
    </ul>
  </script>

  <!-- layout -->
  <div class="container">
    <nav class="nav">
      <span class="nav-link">
        <a href="spa-badge.html"> HOME </a>
      </span>
    </nav>

    <div class="logo">
      <h1>SPA Badge</h1>
    </div>

    <!-- templates render here -->
    <section id="content"></section>
  </div>

  <!-- this is here so it loads last -->
  <script src="js/app.js"></script>
</body>

</html>
