<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <script src="js/miniQuery.js"></script>
  <script src="js/app.js"></script>
  <script src="js/node_modules/handlebars/dist/handlebars.js"></script>
  <title>SPABadge</title>
</head>
<body>
  <div class="container">
    <div class="logo">
      <h1> SPA Badge </h1>
    </div>
    <h1 id='page-heading'> SF Teachers and Mentors </h1>
      <ul id="teacher-list">
      </ul>
      <div id="show-user">
      </div>
      <div class="nav">
        <span class="nav-link">
          <a href="#" id="home-button"> HOME </a>
        </span>
      </div>
  </div>
  <script id="teachers-template" type="text/x-handlebars-template">
    {{#each teacher}}
      <li><a href='#{{toLowerCase name }}' class="teacher" teacher_id="{{ id }}">{{ name }}</a></li>
    {{/each}}
  </script>
  <script id="badges-template" type="text/x-handlebars-template">
  <h2>Your Badges</h2>
  {{#each badge}}
    <div id="{{ id }}" class="slogan">
      <div class="body">{{ phrase }}</div>
      <div class="vote-on">
        <form action="#" class="vote" method="post">
          <input type="hidden" name="slogan_id" value={{ id }}>
          <input type="hidden" name="vote_type" value="up">
          <button class="up" type="submit" name="submit">
            <img src="img/upvote.gif" alt="upvote_image" />
          </button>
        </form>
      </div>
      <div class="vote-on">
        <form action="#" class="vote" method="post">
          <input type="hidden" name="slogan_id" value={{ id }}>
          <input type="hidden" name="vote_type" value="down">
          <button class="up" type="submit" name="submit">
            <img src="img/downvote.gif" alt="downvote_image" />
          </button>
        </form>
      </div>

      <div class="points">
        {{ votes }} points
      </div>
    </div>
  {{/each}}
  <div>
    <h3> Add a Badge: </h3>
    <form action="#" class="add-badge" method="post">
      <input type="text" name="phrase">
      <input type="image" src="img/add_button.png" alt="Add Slogan">
    </form>
  </div>
</script>
</body>
</html>
